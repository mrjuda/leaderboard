<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JL's Leaderboard</title>
</head>
<body>
  <h1>JL's Leaderboard</h1>
  <div class="container">

    <div class="inner-container score-board">
      <div class="inner-container-header">
        <div class="inner-title">Recent scores</div>
        <div class="btn refresh-button" id="refreshButton">Refresh</div>
      </div>
      <ul id="scoreListTable">
            <!-- Here goes the dynamic tasks -->
      </ul>
    </div>
    <div class="inner-container add-score">
      <div class="inner-container-header">
        <div class="inner-title">Add your score</div>
      </div>
      <input type="text" minlength="1" placeholder="Your name" class="new-input" id="newName">
      <input type="text" minlength="1" placeholder="Your score" class="new-input" id="newScore">
      <div class="btn add-button" id="addButton">Submit</div>
    </div>
  </div>  <!-- END OF CONTAINER -->
  
</body>
</html>
